version: '3.8'

services:
  # Next.js 应用
  app:
    image: ${DOCKER_HUB_USERNAME}/mochiface:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/mochiface
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    depends_on:
      - mongo
    volumes:
      - ./public/images:/app/public/images
    restart: unless-stopped

  # MongoDB 数据库
  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=mochiface
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    restart: unless-stopped

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./public/images:/usr/share/nginx/html/images:ro
    depends_on:
      - app
    restart: unless-stopped

volumes:
  mongo_data:
